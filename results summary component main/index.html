<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main class="container">
    <div class="card-container">

      <section class="result">
        <h3 class="title">Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p class="info">You scored higher than 69% of the people who have taken these test</p>
      </section>

      <section class="summary">
        <h3 class="title">Summary</h3>
        <div class="rows">
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <b>Reaction</b>
            </div>
            <p><b>80</b> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-memory.svg" alt="">
              <b>Memory</b>
            </div>
            <p><b>92</b> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <b>Verbal</b>
            </div>
            <p><b>61</b> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-visual.svg" alt="">
              <b>Visual</b>
            </div>
            <p><b>72</b> / 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>

    </div>
  </main>

</body>

</html>
