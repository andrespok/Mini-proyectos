<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">

    <section class="img">
      <!-- <img src="./images/image-product-desktop.jpg" alt=""> -->
    </section>

    <section class="perfume">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau Da Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator
        for the House of CHANEL.</p>

      <div class="price">
        <h2 class="discount">$149.99</h2>
        <p class="fullprice">$169.99</p>
      </div>

      <button>
        <img src="./images/icon-cart.svg" alt="">
        <span>Add to Cart</span>
      </button>
    </section>

  </main>

</body>

</html>
